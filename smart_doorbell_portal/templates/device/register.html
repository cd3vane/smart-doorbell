{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
  <form method="POST">{% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Link Your Doorbell Device Now</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Add Device</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="tex-muted">
      The Device ID is printed on the label on the back of the product
    </small>
  </div>

</div>

{% endblock %}
